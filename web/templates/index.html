<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agente Maestro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #111111);
            color: #e4e4e7;
            padding-top: 56px; /* Para compensar navbar fixa */
        }

        .main-content {
            background: #0a0a0a;
            min-height: calc(100vh - 56px);
            padding: 24px;
        }

        .chat-container {
            background: #111111;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid #27272a;
        }

        .messages-area {
            height: 400px;
            overflow-y: auto;
            margin-bottom: 24px;
            padding: 16px;
            border: 1px solid #27272a;
            border-radius: 8px;
            background: #0a0a0a;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 10px;
            max-width: 80%;
        }

        .user-message {
            background: #1c354b;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .bot-message {
            background: #050506;
            color: #f69e2c;
            border: 1px solid #27272a;
        }

        .input-area {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-area input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 1px solid #27272a;
            border-radius: 8px;
            background: #18181b;
            color: #e4e4e7;
        }

        .input-area input[type="text"]:focus {
            border-color: #c0c1ff;
            box-shadow: none;
        }

        .history-item {
            background: #18181b;
            border: 1px solid #27272a;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .history-item:hover {
            background: #27272a;
            border-color: #52525b;
        }

        .history-question {
            font-weight: 500;
            color: #f4f4f5;
            font-size: 0.875em;
            margin-bottom: 4px;
        }

        .history-time {
            font-size: 0.8em;
            color: #a1a1aa;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            font-style: italic;
            color: #a1a1aa;
            background: #18181b;
            border: 1px solid #27272a;
            border-radius: 8px;
            margin: 12px 0;
            font-size: 0.875em;
        }

        .typing-indicator.show {
            display: block;
        }

        .offcanvas {
            background: #111111;
        }

        .offcanvas-header {
            border-bottom: 1px solid #27272a;
        }

        .btn-custom {
            background: #6366f1;
            border: none;
            color: white;
        }

        .btn-custom:hover {
            background: #5855eb;
            color: white;
        }

        .btn-secondary-custom {
            background: #27272a;
            border: 1px solid #3f3f46;
            color: #e4e4e7;
        }

        .btn-secondary-custom:hover {
            background: #3f3f46;
            border-color: #52525b;
            color: #e4e4e7;
        }
    </style>
</head>

<body>
    <!-- Navbar Bootstrap -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">🤖 Agente Maestro</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title text-light" id="offcanvasNavbarLabel">📋 Histórico</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <div id="history-container">
                        <!-- Histórico será carregado aqui -->
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Conteúdo principal -->
    <div class="main-content">
        <!-- Container do chat -->
        <div class="chat-container">
            <div class="messages-area" id="messages-area">
                {% if resposta %}
                <div class="message bot-message">
                    {{ resposta }}
                </div>
                {% endif %}
            </div>

            <div class="typing-indicator" id="typing-indicator">
                🤖 Agente Maestro está digitando...
            </div>

            <!-- Área de input -->
            <div class="input-area">
                <input type="text" id="question-input" class="form-control" placeholder="Faça uma pergunta..." onkeypress="handleKeyPress(event)">
                <button class="btn btn-custom" onclick="sendQuestion()">Enviar</button>
            </div>
        </div>

        <!-- Ferramentas -->
        <div class="d-flex gap-2 justify-content-center flex-wrap">
            <button class="btn btn-secondary-custom" onclick="showLearnModal()">📚 Aprender com URL</button>
            <button class="btn btn-secondary-custom" onclick="showDirModal()">📂 Aprender com Diretório</button>
            <button class="btn btn-secondary-custom" onclick="trainModel()">🎯 Treinar Modelo</button>
        </div>
    </div>

    <!-- Modal para aprender com documentação -->
    <div class="modal fade" id="learnModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title">📚 Aprender com Documentação</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="url-input" class="form-control bg-secondary text-light border-secondary" placeholder="Cole a URL da documentação aqui...">
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-custom" onclick="learnFromUrl()">Aprender</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para aprender com diretório -->
    <div class="modal fade" id="dirModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title">📂 Aprender com Diretório</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p class="text-muted">Selecione uma pasta da sua máquina para o Agente Maestro aprender.</p>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-custom" onclick="learnFromDirectory()">Selecionar Pasta</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let eventSource = null;

        // Carregar histórico ao inicializar
        document.addEventListener('DOMContentLoaded', function () {
            loadHistory();
        });

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendQuestion();
            }
        }

        function sendQuestion() {
            const input = document.getElementById('question-input');
            const question = input.value.trim();

            if (!question) return;

            addMessage(question, 'user');
            input.value = '';
            showTypingIndicator();
            sendQuestionWithStreaming(question);
        }

        function addMessage(content, type) {
            const messagesArea = document.getElementById('messages-area');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            messageDiv.textContent = content;
            messagesArea.appendChild(messageDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        function showTypingIndicator() {
            document.getElementById('typing-indicator').classList.add('show');
        }

        function hideTypingIndicator() {
            document.getElementById('typing-indicator').classList.remove('show');
        }

        function showDirModal() {
            new bootstrap.Modal(document.getElementById('dirModal')).show();
        }

        function showLearnModal() {
            new bootstrap.Modal(document.getElementById('learnModal')).show();
        }

        async function learnFromDirectory() {
            try {
                const diretorio = prompt("Digite o caminho completo do diretório para aprender:");

                if (!diretorio || diretorio.trim() === "") {
                    addMessage("❌ Caminho do diretório não fornecido.", "bot");
                    bootstrap.Modal.getInstance(document.getElementById('dirModal')).hide();
                    return;
                }

                fetch("/api/aprender_com_diretorio", {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `diretorio=${encodeURIComponent(diretorio.trim())}`
                })
                .then(res => res.json())
                .then(data => {
                    addMessage(`📂 ${data.mensagem}`, "bot");
                    bootstrap.Modal.getInstance(document.getElementById('dirModal')).hide();
                })
                .catch(err => {
                    console.error("Erro:", err);
                    addMessage("Erro ao aprender com a pasta.", "bot");
                    bootstrap.Modal.getInstance(document.getElementById('dirModal')).hide();
                });
            } catch (err) {
                console.log("Erro:", err);
                bootstrap.Modal.getInstance(document.getElementById('dirModal')).hide();
            }
        }

        function sendQuestionWithStreaming(question) {
            if (eventSource) {
                eventSource.close();
            }

            eventSource = new EventSource(`/api/perguntar_stream?pergunta=${encodeURIComponent(question)}`);
            let responseDiv = null;

            eventSource.onmessage = function (event) {
                const data = JSON.parse(event.data);

                if (data.type === 'start') {
                    hideTypingIndicator();
                    responseDiv = document.createElement('div');
                    responseDiv.className = 'message bot-message';
                    document.getElementById('messages-area').appendChild(responseDiv);
                } else if (data.type === 'chunk' && responseDiv) {
                    responseDiv.textContent += data.content;
                    document.getElementById('messages-area').scrollTop = document.getElementById('messages-area').scrollHeight;
                } else if (data.type === 'end') {
                    eventSource.close();
                    eventSource = null;
                    loadHistory();
                }
            };

            eventSource.onerror = function (event) {
                hideTypingIndicator();
                addMessage('Erro ao processar a pergunta. Tente novamente.', 'bot');
                eventSource.close();
                eventSource = null;
            };
        }

        function loadHistory() {
            fetch('/api/historico')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('history-container');
                    container.innerHTML = '';

                    data.historico.forEach(item => {
                        const historyItem = document.createElement('div');
                        historyItem.className = 'history-item';
                        historyItem.onclick = () => loadHistoryItem(item.pergunta, item.resposta);

                        historyItem.innerHTML = `
                            <div class="history-question">${item.pergunta.substring(0, 50)}${item.pergunta.length > 50 ? '...' : ''}</div>
                            <div class="history-time">${new Date(item.timestamp).toLocaleString()}</div>
                        `;

                        container.appendChild(historyItem);
                    });
                })
                .catch(error => console.error('Erro ao carregar histórico:', error));
        }

        function loadHistoryItem(question, answer) {
            const messagesArea = document.getElementById('messages-area');
            messagesArea.innerHTML = '';
            addMessage(question, 'user');
            addMessage(answer, 'bot');
        }

        function learnFromUrl() {
            const url = document.getElementById('url-input').value.trim();
            if (!url) return;

            fetch('/api/aprender_com_documentacao', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `url=${encodeURIComponent(url)}`
            })
            .then(response => response.json())
            .then(data => {
                addMessage(`📚 Aprendizado concluído: ${data.mensagem}`, 'bot');
                bootstrap.Modal.getInstance(document.getElementById('learnModal')).hide();
                document.getElementById('url-input').value = '';
            })
            .catch(error => {
                addMessage('Erro ao aprender com a URL. Tente novamente.', 'bot');
                console.error('Erro:', error);
            });
        }

        function trainModel() {
            fetch('/api/treinar', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                addMessage(`🎯 ${data.mensagem}`, 'bot');
            })
            .catch(error => {
                addMessage('Erro ao treinar o modelo. Tente novamente.', 'bot');
                console.error('Erro:', error);
            });
        }
    </script>
</body>

</html>
