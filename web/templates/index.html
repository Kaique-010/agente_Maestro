<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agente Maestro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Prism.js CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #111111);
            color: #e4e4e7;
            padding-top: 56px;
        }

        .main-content {
            background: #0a0a0a;
            min-height: calc(100vh - 56px);
            padding: 24px;
        }

        .chat-container {
            background: #111111;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid #27272a;
        }

        .messages-area {
            height: 400px;
            overflow-y: auto;
            margin-bottom: 24px;
            padding: 16px;
            border: 1px solid #27272a;
            border-radius: 8px;
            background: #0a0a0a;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 10px;
            max-width: 80%;
        }

        .user-message {
            background: #1c354b;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .bot-message {
            background: #050506;
            color: #f69e2c;
            border: 1px solid #27272a;
        }

        .input-area {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-area input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 1px solid #27272a;
            border-radius: 8px;
            background: #18181b;
            color: #e4e4e7;
        }

        .input-area input[type="text"]:focus {
            border-color: #c0c1ff;
            box-shadow: none;
        }

        .history-item {
            background: #18181b;
            border: 1px solid #27272a;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .history-item:hover {
            background: #27272a;
            border-color: #52525b;
        }

        .history-question {
            font-weight: 500;
            color: #f4f4f5;
            font-size: 0.875em;
            margin-bottom: 4px;
        }

        .history-time {
            font-size: 0.8em;
            color: #a1a1aa;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            font-style: italic;
            color: #a1a1aa;
            background: #18181b;
            border: 1px solid #27272a;
            border-radius: 8px;
            margin: 12px 0;
            font-size: 0.875em;
        }

        .typing-indicator.show {
            display: block;
        }

        .offcanvas {
            background: #111111;
        }

        .offcanvas-header {
            border-bottom: 1px solid #27272a;
        }

        .btn-custom {
            background: #6366f1;
            border: none;
            color: white;
        }

        .btn-custom:hover {
            background: #5855eb;
            color: white;
        }

        .btn-secondary-custom {
            background: #27272a;
            border: 1px solid #3f3f46;
            color: #e4e4e7;
        }

        .btn-secondary-custom:hover {
            background: #3f3f46;
            border-color: #52525b;
            color: #e4e4e7;
        }

        /* Estilos para blocos de c√≥digo melhorados */
        .code-block-container {
            margin: 15px 0;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #404040;
            background: #1e1e1e;
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #2d2d2d;
            padding: 8px 16px;
            border-bottom: 1px solid #404040;
        }

        .code-language {
            color: #f69e2c;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .copy-btn {
            background: #3f3f46;
            border: none;
            color: #e4e4e7;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .copy-btn:hover {
            background: #52525b;
        }

        .message pre {
            background: transparent;
            border: none;
            border-radius: 0;
            margin: 0;
            padding: 16px;
            overflow-x: auto;
            white-space: pre;
        }

        .message pre code {
            background: transparent;
            color: #d4d4d4;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre;
        }

        .inline-code {
            background: #2a2a2a;
            color: #f69e2c;
            padding: 3px 8px;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            border: 1px solid #404040;
        }

        code-block-container.streaming {
            border-left: 3px solid #f69e2c;
        }

        .streaming-indicator {
            color: #f69e2c;
            font-size: 11px;
            font-style: italic;
            animation: pulse 5.5s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        pre code {
            white-space: pre !important;
            word-wrap: normal !important;
            overflow-x: auto;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark fixed-top">

    <!-- Conte√∫do principal -->
    <div class="main-content">
        <!-- Container do chat -->
        <div class="chat-container">
            <div class="messages-area" id="messages-area">
                <!-- Mensagens aparecem aqui -->

            <div class="input-area">
                <input type="text" id="question-input" class="form-control" placeholder="Fa√ßa uma pergunta..."

        <!-- Ferramentas -->

            <button class="btn btn-secondary-custom" onclick="showDirModal()">üìÇ Aprender com Diret√≥rio</button>

                <div class="modal-body">

    <!-- Modal para aprender com diret√≥rio -->
    <div class="modal fade" id="dirModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title">üìÇ Aprender com Diret√≥rio</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p class="text-muted">Selecione uma pasta da sua m√°quina para o Agente Maestro aprender.</p>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-custom" onclick="learnFromDirectory()">Selecionar
                        Pasta</button>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Prism.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>

    <script>
        let eventSource = null;
        Prism.plugins.autoloader.languages_path = 'https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/';

        // Carregar hist√≥rico ao inicializar
        document.addEventListener('DOMContentLoaded', function () {
            loadHistory();
        });

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendQuestion();
            }
        }

        function sendQuestion() {
            const input = document.getElementById('question-input');
            const question = input.value.trim();

            if (!question) return;

            addMessage(question, 'user');
            input.value = '';
            showTypingIndicator();
            sendQuestionWithStreaming(question);
        }

        function addMessage(content, type) {
            const messagesArea = document.getElementById('messages-area');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;

            // Formata√ß√£o simples de markdown
            const formattedContent = formatMarkdown(content);
            messageDiv.innerHTML = formattedContent;

            messagesArea.appendChild(messageDiv);

            // Aplicar syntax highlighting
            messageDiv.querySelectorAll('pre code').forEach((block) => {
                Prism.highlightElement(block);
            });

            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        function formatMarkdown(text) {
            // Escape HTML b√°sico
            const escapeHtml = (unsafe) => {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            };

            // Detectar blocos de c√≥digo com melhor preserva√ß√£o de indenta√ß√£o
            const codeBlockRegex = /```(\w+)?\s*\n?([\s\S]*?)```/g;
            let formattedText = text;

            // Processar blocos de c√≥digo preservando indenta√ß√£o
            formattedText = formattedText.replace(codeBlockRegex, (match, language, code) => {
                const lang = language || 'text';
                // Preservar indenta√ß√£o original
                const preservedCode = code.replace(/^\n+|\n+$/g, ''); // Remove quebras extras no in√≠cio/fim
                const escapedCode = escapeHtml(preservedCode);

                // Gerar ID √∫nico para o bloco de c√≥digo
                const codeId = 'code-' + Math.random().toString(36).substr(2, 9);

                return `
                <div class="code-block-container">
                    <div class="code-header">
                        <span class="code-language">${lang}</span>
                        <button class="copy-btn" onclick="copyCode('${codeId}')" title="Copiar c√≥digo">
                            üìã Copiar
                        </button>
                    </div>
                    <pre><code id="${codeId}" class="language-${lang}">${escapedCode}</code></pre>
                </div>`;
            });

            // C√≥digo inline
            formattedText = formattedText.replace(/`([^`\n]+)`/g, '<code class="inline-code">$1</code>');

            // Negrito
            formattedText = formattedText.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');

            // It√°lico
            formattedText = formattedText.replace(/\*([^*]+)\*/g, '<em>$1</em>');

            // Quebras de linha
            formattedText = formattedText.replace(/\n/g, '<br>');

            return formattedText;
        }

        // Fun√ß√£o para copiar c√≥digo
        function copyCode(codeId) {
            const codeElement = document.getElementById(codeId);
            const text = codeElement.textContent;

            navigator.clipboard.writeText(text).then(() => {
                // Feedback visual
                const copyBtn = codeElement.closest('.code-block-container').querySelector('.copy-btn');
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = '‚úÖ Copiado!';
                copyBtn.style.background = '#4CAF50';

                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                    copyBtn.style.background = '';
                }, 2000);
            }).catch(err => {
                console.error('Erro ao copiar:', err);
                alert('Erro ao copiar c√≥digo');
            });
        }

        function showTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            indicator.innerHTML = 'ü§ñ Agente Maestro est√° analisando e gerando c√≥digo...';
            indicator.classList.add('show');
        }

        function updateTypingIndicator(message) {
            const indicator = document.getElementById('typing-indicator');
            if (indicator.classList.contains('show')) {
                indicator.innerHTML = `ü§ñ ${message}`;
            }
        }

        function hideTypingIndicator() {
            document.getElementById('typing-indicator').classList.remove('show');
        }

        function showDirModal() {
            new bootstrap.Modal(document.getElementById('dirModal')).show();
        }

        function showLearnModal() {
            new bootstrap.Modal(document.getElementById('learnModal')).show();
        }

        function showListarConceitosModal() {
            new bootstrap.Modal(document.getElementById('listarConceitosModal')).show();
        }

        function listarConceitos() {
            fetch('/api/listar_conceitos', {
                method: 'GET'
            })
                .then(response => response.json())
                .then(data => {
                    addMessage(`üìù ${data.mensagem}`, 'bot');
                    const conceitosList = document.getElementById('conceitos-list');
                    conceitosList.innerHTML = '';

                    if (data.conceitos && data.conceitos.length > 0) {
                        data.conceitos.forEach(conceito => {
                            const percentMatch = conceito.match(/\((\d+\.?\d*)% do total\)/);
                            const percent = percentMatch ? parseFloat(percentMatch[1]) : 0;

                            const listItem = document.createElement('li');
                            listItem.style.marginBottom = '12px';
                            listItem.style.padding = '8px';
                            listItem.style.borderBottom = '1px solid #333';
                            listItem.style.listStyle = 'none';

                            listItem.innerHTML = `
                            <div style="margin-bottom: 6px; font-weight: 500;">${conceito}</div>
                            <div style="background-color: #333; border-radius: 10px; height: 8px; overflow: hidden;">
                                <div style="background: linear-gradient(90deg, #4CAF50, #45a049); height: 100%; width: ${percent}%; transition: width 0.3s ease;"></div>
                            </div>
                        `;

                            conceitosList.appendChild(listItem);
                        });
                        showListarConceitosModal();
                    } else {
                        const listItem = document.createElement('li');
                        listItem.textContent = 'Nenhum conceito encontrado.';
                        listItem.style.fontStyle = 'italic';
                        listItem.style.color = '#888';
                        conceitosList.appendChild(listItem);
                        showListarConceitosModal();
                    }
                })
                .catch(error => {
                    addMessage('Erro ao listar conceitos. Tente novamente.', 'bot');
                    console.error('Erro:', error);
                });
        }

        async function learnFromDirectory() {
            try {
                const diretorio = prompt("Digite o caminho completo do diret√≥rio para aprender:");

                if (!diretorio || diretorio.trim() === "") {
                    addMessage("‚ùå Caminho do diret√≥rio n√£o fornecido.", "bot");
                    bootstrap.Modal.getInstance(document.getElementById('dirModal')).hide();
                    return;
                }

                fetch("/api/aprender_com_diretorio", {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `diretorio=${encodeURIComponent(diretorio.trim())}`
                })
                    .then(res => res.json())
                    .then(data => {
                        addMessage(`üìÇ ${data.mensagem}`, "bot");
                        bootstrap.Modal.getInstance(document.getElementById('dirModal')).hide();
                    })
                    .catch(err => {
                        console.error("Erro:", err);
                        addMessage("Erro ao aprender com a pasta.", "bot");
                        bootstrap.Modal.getInstance(document.getElementById('dirModal')).hide();
                    });
            } catch (err) {
                console.log("Erro:", err);
                bootstrap.Modal.getInstance(document.getElementById('dirModal')).hide();
            }
        }

        function sendQuestionWithStreaming(question) {
            if (eventSource) {
                eventSource.close();
            }

            eventSource = new EventSource(`/api/perguntar_stream?pergunta=${encodeURIComponent(question)}`);
            let responseDiv = null;
            let isFirstChunk = true;

            eventSource.onmessage = function (event) {
                const data = JSON.parse(event.data);

                if (data.type === 'start') {
                    hideTypingIndicator();
                    responseDiv = document.createElement('div');
                    responseDiv.className = 'message bot-message';
                    responseDiv.setAttribute('data-raw-content', '');
                    document.getElementById('messages-area').appendChild(responseDiv);
                } else if (data.type === 'chunk' && responseDiv) {
                    const currentContent = responseDiv.getAttribute('data-raw-content') || '';
                    const newContent = currentContent + data.content;
                    responseDiv.setAttribute('data-raw-content', newContent);

                    // Aplicar formata√ß√£o em tempo real preservando indenta√ß√£o
                    const formattedContent = formatMarkdownStreaming(newContent);
                    responseDiv.innerHTML = formattedContent;

                    // Aplicar syntax highlighting nos blocos completos
                    responseDiv.querySelectorAll('pre code').forEach((block) => {
                        if (!block.classList.contains('highlighted')) {
                            Prism.highlightElement(block);
                            block.classList.add('highlighted');
                        }
                    });

                    document.getElementById('messages-area').scrollTop = document.getElementById('messages-area').scrollHeight;
                } else if (data.type === 'end') {
                    if (responseDiv) {
                        const finalContent = responseDiv.getAttribute('data-raw-content') || '';
                        const formattedContent = formatMarkdown(finalContent);
                        responseDiv.innerHTML = formattedContent;

                        // Aplicar syntax highlighting final
                        responseDiv.querySelectorAll('pre code').forEach((block) => {
                            Prism.highlightElement(block);
                        });
                    }

                    eventSource.close();
                    eventSource = null;
                    loadHistory();
                }
            };

            eventSource.onerror = function (event) {
                hideTypingIndicator();
                addMessage('Erro ao processar a pergunta. Tente novamente.', 'bot');
                eventSource.close();
                eventSource = null;
            };
        }

        // Nova fun√ß√£o para formata√ß√£o durante streaming
        function formatMarkdownStreaming(text) {
            const escapeHtml = (unsafe) => {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            };

            // Detectar blocos de c√≥digo completos e incompletos
            const completeCodeBlockRegex = /```(\w+)?\s*\n?([\s\S]*?)```/g;
            const incompleteCodeBlockRegex = /```(\w+)?\s*\n?([\s\S]*)$/;

            let formattedText = text;

            // Processar blocos de c√≥digo completos
            formattedText = formattedText.replace(completeCodeBlockRegex, (match, language, code) => {
                const lang = language || 'text';
                const preservedCode = code.replace(/^\n+|\n+$/g, '');
                const escapedCode = escapeHtml(preservedCode);
                const codeId = 'code-' + Math.random().toString(36).substr(2, 9);

                return `
                <div class="code-block-container">
                    <div class="code-header">
                        <span class="code-language">${lang}</span>
                        <button class="copy-btn" onclick="copyCode('${codeId}')" title="Copiar c√≥digo">
                            üìã Copiar
                        </button>
                    </div>
                    <pre><code id="${codeId}" class="language-${lang}">${escapedCode}</code></pre>
                </div>`;
            });

            // Processar bloco de c√≥digo incompleto (ainda sendo digitado)
            const incompleteMatch = formattedText.match(incompleteCodeBlockRegex);
            if (incompleteMatch && !formattedText.includes('```', incompleteMatch.index + 3)) {
                const [fullMatch, language, code] = incompleteMatch;
                const lang = language || 'text';
                const escapedCode = escapeHtml(code);

                formattedText = formattedText.replace(incompleteCodeBlockRegex,
                    `<div class="code-block-container streaming">
                        <div class="code-header">
                            <span class="code-language">${lang}</span>
                            <span class="streaming-indicator">‚úçÔ∏è Digitando...</span>
                        </div>
                        <pre><code class="language-${lang}">${escapedCode}</code></pre>
                    </div>`);
            }

            // C√≥digo inline
            formattedText = formattedText.replace(/`([^`\n]+)`/g, '<code class="inline-code">$1</code>');

            // Negrito
            formattedText = formattedText.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');

            // It√°lico
            formattedText = formattedText.replace(/\*([^*]+)\*/g, '<em>$1</em>');

            // Quebras de linha (preservar para c√≥digo)
            formattedText = formattedText.replace(/\n/g, '<br>');

            return formattedText;
        }

        function loadHistory() {
            fetch('/api/historico')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('history-container');
                    container.innerHTML = '';

                    if (data.historico && Array.isArray(data.historico)) {
                        data.historico.forEach(item => {
                            const historyItem = document.createElement('div');
                            historyItem.className = 'history-item';
                            historyItem.onclick = () => loadHistoryItem(item.pergunta, item.resposta);

                            historyItem.innerHTML = `
                            <div class="history-question">${item.pergunta.substring(0, 50)}${item.pergunta.length > 50 ? '...' : ''}</div>
                            <div class="history-time">${new Date(item.timestamp).toLocaleString()}</div>
                        `;

                            container.appendChild(historyItem);
                        });
                    } else {
                        container.innerHTML = '<p>Nenhum hist√≥rico encontrado.</p>';
                    }
                })
                .catch(error => console.error('Erro ao carregar hist√≥rico:', error));
        }

        function loadHistoryItem(question, answer) {
            const messagesArea = document.getElementById('messages-area');
            messagesArea.innerHTML = '';
            addMessage(question, 'user');
            addMessage(answer, 'bot');
        }

        function learnFromUrl() {
            const url = document.getElementById('url-input').value.trim();
            if (!url) return;

            fetch('/api/aprender_com_documentacao', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `url=${encodeURIComponent(url)}`
            })
                .then(response => response.json())
                .then(data => {
                    addMessage(`üìö Aprendizado conclu√≠do: ${data.mensagem}`, 'bot');
                    bootstrap.Modal.getInstance(document.getElementById('learnModal')).hide();
                    document.getElementById('url-input').value = '';
                })
                .catch(error => {
                    addMessage('Erro ao aprender com a URL. Tente novamente.', 'bot');
                    console.error('Erro:', error);
                });
        }

        function trainModel() {
            fetch('/api/treinar', {
                method: 'POST'
            })
                .then(response => response.json())
                .then(data => {
                    addMessage(`üéØ ${data.mensagem}`, 'bot');
                })
                .catch(error => {
                    addMessage('Erro ao treinar o modelo. Tente novamente.', 'bot');
                    console.error('Erro:', error);
                });
        }
    </script>
